<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример скрипта</title>
    <link rel="stylesheet" type="text/css" href="css/index72.css" />
    <script type = "text/javascript">
        function up() {
            document.mypic.src = "images/on.png";
        }
        function down() {
            document.mypic.src = "images/off.png";
        }
        function up2() {
            document.mypic2.src = "images/on.png";
        }
        function down2() {
            document.mypic2.src = "images/off.png";
        }
    </script>
</head>
<body>
    <h2>Пример анимации</h2>
    <a href = "https://itiu.bsu.by" onMouseOver = "up()" onMouseOut = "down()"><img src = "images/off.png" name = "mypic" alt="itiu"></a>
    <a href = "https://onliner.by" onMouseOver = "up2()" onMouseOut = "down2()"><img src = "images/off.png" name = "mypic2" alt="onliner"></a>    
</body>
</html>
