<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа</title>
    <script>
        function open1() {
            let OpenWindow = window.open('', 'newwin', config = 'height = 300, width = 500');
            OpenWindow.document.write("<html><head>");
            OpenWindow.document.write("<title>Новое окно</title></head>");
            OpenWindow.document.write(`<body style="background-color: #00bfff; text-align: center">`);
            OpenWindow.document.write("<font size = +3>Наше новое окно</font><p>");
            OpenWindow.document.write("<a href = 'https://github.com' target = 'main'>Эта ссылка<br>откроет главную страницу сайта github.com</a></p>");
            OpenWindow.document.write("<a href = 'https://github.com/ESumarenko/JS_lesson-6' target = 'main'>Эта ссылка<br>откроет страницу репозитория ESumarenko на сервисе github</a></p>");
            OpenWindow.document.write("<a href = '' onClick = 'self.close()'>Эта ссылка закроет окно</a></p>");
            OpenWindow.document.write("</body></html");
            OpenWindow.document.close();
        }
    </script>
</head>
<body>
    <button onclick="open1()">Запуск страницы в новом окне</button>
</body>
</html>
